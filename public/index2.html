  <body>
    <div id="video-chat-lobby">

      <input id="roomName" type="text" placeholder="PASSCODE" />

      <video id="user-video" muted="muted"></video>
      <video id="peer-video"></video>
    </div>

    <div class="btn-group" id="btn-group" style="display: none">
      <button id="muteB">MUTE</button>
      <button id="leaveB">LEAVE ROOM</button>
      <button id="hideB">HIDE</button>
    </div>
